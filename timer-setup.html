
<link rel="stylesheet" href="./egg-timer.css">
<div class="egg-timer-container">
  <h2 class="egg-timer-title">🥚 Egg Timer</h2>
  <div id="timer-display">00:00</div>
  <form id="timer-setup-form" class="egg-timer-form">
    <div class="egg-timer-inputs">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" name="minutes" min="0" max="59" value="0" />
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" name="seconds" min="0" max="59" value="0" />
    </div>
    <div class="egg-timer-presets">
      <button type="button" class="preset-btn" data-minutes="4" data-seconds="0">🥚 Soft (4:00)</button>
      <button type="button" class="preset-btn" data-minutes="6" data-seconds="0">🍳 Medium (6:00)</button>
      <button type="button" class="preset-btn" data-minutes="9" data-seconds="0">🥚 Hard (9:00)</button>
    </div>
    <div class="egg-timer-controls">
      <button type="button" id="start-btn">Start</button>
      <button type="button" id="pause-btn" disabled>Pause</button>
      <button type="button" id="reset-btn" disabled>Reset</button>
    </div>
  </form>
</div>

<script src="./timer-setup.js"></script>
